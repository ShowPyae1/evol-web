<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVOL Registration</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    /* Base & Background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f5f1e3;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(128,64,0,0.45));
      pointer-events: none;
      z-index: 0;
    }

    /* EVOL Top-Left Logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 4rem;
      font-weight: 800;
      color: #e6e6fa;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      user-select: none;
      z-index: 10;
      letter-spacing: 3px;
      font-family: 'Playfair Display', serif;
      cursor: default;
    }

    /* Center Container */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 5;
      position: relative;
    }

    /* Register Box */
    .register-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      text-align: center;
      color: #fff;
      user-select: none;
      animation: fadeIn 1.2s ease forwards;
      border: 2px solid rgba(255, 215, 0, 0.4);
    }

    .register-box h2 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      letter-spacing: 2px;
    }

    /* Inputs */
    .register-box input[type="text"],
    .register-box input[type="EVOL Code"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255,215,0,0.4);
      transition: background 0.3s ease;
      font-family: 'Playfair Display', serif;
    }
    .register-box input::placeholder {
      color: #ffd;
      opacity: 0.8;
    }
    .register-box input:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 12px 2px rgba(255, 215, 0, 0.8);
    }

    /* Submit Button */
    .register-box button {
      width: 100%;
      padding: 15px 0;
      border-radius: 25px;
      border: none;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #ffd700;
      transition: background 0.4s ease, color 0.4s ease;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
    }
    .register-box button:hover {
      background: linear-gradient(90deg, #ffa500, #ffd700);
      color: #222;
      box-shadow: 0 0 30px #ffb700;
    }

    /* Bottom Footer Text */
    .footer-text {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      font-family: 'Playfair Display', serif;
      letter-spacing: 4px;
      user-select: none;
      z-index: 10;
      cursor: default;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="logo">EVOL</div>

  <div class="container">
    <form class="register-box" action="#" method="post">
      <h2>Register</h2>
      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="email" name="email" placeholder="Email Address" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="footer-text">EVOL â€“ LOVE</div>

</body>
</html>
